<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estudando jQuery</title>
</head>
<body>
  <h1>Jogo de Digitação</h1>
  <p class="frase">Lorem ipsum dolor sit am  et, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

  <!-- Informações retornadas a partir do texto. -->
  <ul class="informacoes">
      <li><span id ="tamanho-frase">19</span> palavras</li> <!-- Aqui entra o tamanho da frase. -->
      <li><span id ="tempo-digitacao">10</span> segundos</li> <!-- Aqui entra o timer descrescente. -->
  </ul>

  <!-- Textarea. -->
  <textarea class="campo-digitacao" rows="8" cols ="40"></textarea><br><br>
  <!-- Botão de restart. -->
  <button id="botao-reiniciar">Reiniciar Jogo</button>

  <!-- Contadores interativos. -->
  <ul>
    <li><span id="contador-caracteres">0</span> caracteres</li>
    <li><span id="contador-palavras">0</span> palavras</li>
  </ul>

  <!-- Imports. -->
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
